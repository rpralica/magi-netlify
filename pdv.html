<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/pdv.css">
    <link rel="icon" href="./img/currency.png" type="image/x-icon">
    <title>Pdv i Kursna Lista</title>
</head>

<body>
    <br>
    <div id="navbar-placeholder"></div>
    <br>
    <div class="form-control container " style="-webkit-box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);
    -moz-box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);
    box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);">
        <h1 class="container text-center mt-4 text-info fw-bold fst-italic  rounded w-25">Izračun Pdv</h1>
    </div>
    <br>
    <div class="container ">

        <div class="row">
            <div class="col-6 lijevi border border-3 border-white"> <!--   Minus -->
                <div class="row">

                    <h3 class="text-center fw-bold mt-3 mb-3">Oduzmi PDV</h3>
                    <div class="col-3">
                        <input id="inpOduzmipdvVrijednost" class="form-control " type="text" style="font-size: 1.3em;"
                            placeholder="Iznos">
                    </div>
                    <div class="col-1">
                        <h3 class="text-white">-</h3>
                    </div>

                    <div class="col-2">
                        <input id="minusPdvPostotak" type="text" class="form-control " value="17"
                            style="font-size: 1.3em;">
                    </div>

                    <div class="col-1">
                        <h3 class="text-white mt-1">%</h3>
                    </div>
                    <div class="col">
                        <button class="btn btn-success" id="btnOduzmipdv">Izračunaj</button>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="col-6">
                            <table class="table  table-borderless " style="font-size: larger;text-align: center;">
                                <thead>
                                    <tr>

                                        <th>Bez Pdv</th>
                                        <th>Iznos Pdv</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <td class="text-danger fw-bold" id="tdBezPdv"></td>
                                        <td class="text-danger fw-bold" id="tdIznosBezpdv"></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-6 bg-danger  border border-3 border-white desni"> <!--   Plus -->

                <div class="row">
                    <h3 class="text-center text-danger fw-bold mt-3 mb-3">Dodaj PDV</h3>
                    <div class="col-3">
                        <input id="inpDodajpdvVrijednost" class="form-control " type="text" style="font-size: 1.3em;"
                            placeholder="Iznos">
                    </div>
                    <div class="col-1">
                        <h3 class="text-dark">+</h3>
                    </div>

                    <div class="col-2">
                        <input id="plusPdvPostotak" type="text" class="form-control " value="17"
                            style="font-size: 1.3em;">
                    </div>

                    <div class="col-1">
                        <h3 class="text-dark mt-1">%</h3>
                    </div>

                    <div class="col">
                        <button class="btn btn-success" id="btnDodajpdv">Izračunaj</button>

                    </div>

                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <div class="col-6 ">
                            <table class="table  table-borderless " style="font-size: larger;text-align: center;">
                                <thead>
                                    <tr>

                                        <th>Sa Pdv</th>
                                        <th>Iznos Pdv</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>

                                        <td class="text-success fw-bold" id="tdSaPdv"></td>
                                        <td class="text-success fw-bold" id="tdIznosSaPdv"></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- CURRENCY CONVERTER -->
    <br>
    <div class="form-control container " style="-webkit-box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);
-moz-box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);
box-shadow: 17px 17px 48px 23px rgba(182,214,193,1);">
        <h1 class="container text-center mt-4 text-success fst-italic  rounded w-25">Kursna lista</h1>
    </div>
    <br>

    <br><br>

    <form action="" autocomplete="off">
        <div class="container mb-2">
            <div class="row">
                <div class="col-4">

                    <input type="text" id="searchFrom" placeholder="Search currency or country..." class="form-control">
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="text" id="searchTo" placeholder="Search currency or country..." class="form-control">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <select id="selFrom" class="form-select"></select>
                </div>
                <div class="col-4">

                </div>
                <div class="col-4">
                    <select id="selTo" class="form-select"></select>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <input id="inpAmount" type="number" min="1" class="form-control">
                </div>
                <div class="col-4">
                    <strong>
                        <p id="message" class="text-center h3 text-danger"></p>
                    </strong>
                </div>
                <div class="col-4">

                    <div id="inpResult" type="text" class="form-control container h-100" disabled>
                        </>
                    </div>
                </div>
                <div class="container">
                    <br><br>
                    <p id="lastUpdate" class="text-center h2 text-light fw-bold"></p>

                </div>

            </div>
            <br><br>

    </form>

    <div class="container rounded"
        style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; background:#a0e0c8"
        class="col-12    ">
        <br>
        <h3 class="text-center text-primary">Copyright &copy by Matejko Team</h3><br>
    </div>
    <br>

    <script src="./script/script.js"></script>
    <script src="./script/pdv.js"></script>
    <script src="./script/currency.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
