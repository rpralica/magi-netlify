<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css"
    rel="stylesheet" id="bootstrap-css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Mjeseci i Godine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
    rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>
<link rel="icon" href="cal.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="mjeseci.css">
<body class="container" style="background:whitesmoke">

  <div id="navbar-placeholder"></div>
  <h1 id="H1GodMjes" class="bg-info">Godine i mjeseci</h1>
  <br> <br>
  <div class="container bg-info text-white ">
    <br>
    <label class="form-label" id="lblGodine" for="">Godine</label>
    <input class="form-control bold" id="upisGodine" value="0" type="number">
    <label class="form-label" for="">Mjeseci</label>
    <input class="form-control bold" id="upisMjeseci" value="0" type="number">
    <button class="btn btn-danger" type="button" id="btnIzracGodMjes">Izračunaj</button>
    <br>
    <hr>
    <label class="form-label" for="">Godine/Mjeseci</label>
    <input class="form-control bold" id="rezGodineMjes" type="text">
    <label class="form-label" for="">Mjeseci</label>
    <input class="form-control bold" id="rezMjes" type="text">
    <br>
 </div>

 <br>
  <div class="container izracun">
    
    <label class="form-label text-center">Izračun Razlike između Datuma</label>
    <p></p>
  </div>
  <br>
  <section>
    <main>
      <div id="glavni" class="container bg-smoke">
        <div class="date-input">
          <div class="birth">
            <div class="title">
              <label style="font-weight:bold;color: blue;font-size: 1.1em">Početni Datum:</label>
            </div>
            <div class="field">
              <input type="text" id="pocetni" placeholder="Kliknite ovdje " 
                class="date form-control" style="width: 200px; margin-left: 1em" />
              <br>
              <script type="text/javascript">
                $(".date").datepicker(
                  {
                    format: "d MM yyyy",
                    autoclose: true,
                  });
              </script>
            </div>
          </div>
          <div class="date-now">
            <div class="title">
              <label style="font-weight: bold ; color: blue;font-size: 1.1em">Krajnji Datum :</label>
            </div>
            <div class="field">
              <input type="text" id="krajnji" placeholder="Kliknite ovdje" class="date form-control"
                style="width: 200px;margin-left: 1em" />
              <br> <br>
              <script type="text/javascript">
                $(".date").datepicker(
                  {
                    format: "d MM yyyy",
                    autoclose: true,
                  });
              </script>
              <script type="text/javascript">
              </script>
            </div>
          </div>
          <div class="btn">
            <button class="btn-lg btn-success" type="button">Izračunaj</button>
          </div>
        </div>
        <br> <br>
        <div class="result-input">
          <div class="box-result">
            <div class="year">
              <h1>0</h1>
              <p class="ispis">Godina</p>
            </div>
            <div class="months">
              <h1>0</h1>
              <p class="ispis">Mjeseci</p>
            </div>
            <div class="day">
              <h1>0</h1>
              <p class="ispis">Dana</p>
            </div>
          </div>
        </div>

      </div>
      <h1 id="kraj"></h1>
    </main>
  </section>

  <script>
    $('#pocetni').val(new Date().toJSON().slice(0, 10));
    $('#krajnji').val(new Date().toISOString().slice(0, 10));
  </script>
  <script  src="script.js"></script>
  <script src="mjeseci.js"></script>
</body>
</html>
