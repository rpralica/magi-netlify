<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <title>Mjeseci i Godine</title>

</head>
<link rel="icon" href="./img/cal.png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="./style/style.css">
<link rel="stylesheet" type="text/css" href="./style/mjeseci.css">

<body class="container" style="background:whitesmoke">

  <div id="navbar-placeholder"></div>
  <h1 id="H1GodMjes" class="bg-info rounded">Godine i mjeseci</h1>
  <br> <br>
  <div  style="background-color: #5bb7c4;"   class="container text-white rounded">
    <br>
    <label class="form-label" id="lblGodine" for="">Godine</label>
    <input class="form-control bold" id="upisGodine" value="0" type="number">
    <label class="form-label" for="">Mjeseci</label>
    <input class="form-control bold" id="upisMjeseci" value="0" type="number">
    <button class="btn btn-danger" type="button" id="btnIzracGodMjes">Izračunaj</button>
    <br>
    <hr>
    <label class="form-label" for="">Godine/Mjeseci</label>
    <input class="form-control bold" id="rezGodineMjes" type="text">
    <label class="form-label" for="">Mjeseci</label>
    <input class="form-control bold" id="rezMjes" type="text">
    <br>
  </div>

  <br>
  <div style="background-color: #b2ebf2;" class="container izracun rounded">


    <!-- Razlike datuma -->


    <label class="form-label text-center ">Izračun Razlike između Datuma</label>
    <p></p>
  </div>
  <br>
  <section>
    <main>
      <div style="background-color: #e0f7fa;" id="glavni" class="container bg-smoke">
        <div class="date-input">
          <div class="birth">
            <div class="title">
              <label style="font-weight:bold;color: blue;font-size: 1.1em">Početni Datum:</label>
            </div>
            <div class="field">
              <input type="text" id="pocetni" placeholder="Kliknite ovdje " class="date form-control"
                style="width: 200px; margin-left: 1em" />
              <br>
            </div>
          </div>
          <div class="date-now">
            <div class="title">
              <label style="font-weight: bold ; color: blue;font-size: 1.1em">Krajnji Datum :</label>
            </div>
            <div class="field">
              <input type="text" id="krajnji" placeholder="Kliknite ovdje" class="date form-control"
                style="width: 200px;margin-left: 1em" />
              <br> <br>


            </div>
          </div>
          <div class="btn">
            <button class="btn btn-lg btn-info" type="button">Izračunaj</button>
          </div>
        </div>
        <br> <br>
        <div class="result-input">
          <div class="box-result">
            <div class="year">
              <h1>0</h1>
              <p class="ispis">Godina</p>
            </div>
            <div class="months">
              <h1>0</h1>
              <p class="ispis">Mjeseci</p>
            </div>
            <div class="day">
              <h1>0</h1>
              <p class="ispis">Dana</p>
            </div>
          </div>
        </div>

      </div>
      <h1 id="kraj"></h1>
    </main>
  </section>

  <script>
    flatpickr("#pocetni", {
      dateFormat: "d.m.Y",      // naš format datuma
      altInput: true,           // lijep izgled inputa
      altFormat: "d.m.Y",       // prikaz na inputu
      allowInput: true,         // dozvoli ručni unos
      locale: {
        weekdays: {
          shorthand: ["Ned", "Pon", "Uto", "Sre", "Čet", "Pet", "Sub"],
          longhand: ["Nedjelja", "Ponedjeljak", "Utorak", "Srijeda", "Četvrtak", "Petak", "Subota"]
        },
        months: {
          shorthand: ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Avg", "Sep", "Okt", "Nov", "Dec"],
          longhand: ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"]
        }
      },
      minDate: "01.01.2000",   // možeš ograničiti minimalni datum
      maxDate: "31.12.2030",   // maksimalni datum
      defaultDate: "today",    // početni datum je danas
    });

    flatpickr("#krajnji", {
      dateFormat: "d.m.Y",      // naš format datuma
      altInput: true,           // lijep izgled inputa
      altFormat: "d.m.Y",       // prikaz na inputu
      allowInput: true,         // dozvoli ručni unos
      locale: {
        weekdays: {
          shorthand: ["Ned", "Pon", "Uto", "Sre", "Čet", "Pet", "Sub"],
          longhand: ["Nedjelja", "Ponedjeljak", "Utorak", "Srijeda", "Četvrtak", "Petak", "Subota"]
        },
        months: {
          shorthand: ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Avg", "Sep", "Okt", "Nov", "Dec"],
          longhand: ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"]
        }
      },
      minDate: "01.01.1980",   // možeš ograničiti minimalni datum
      maxDate: "31.12.2030",   // maksimalni datum
      defaultDate: "today",    // početni datum je danas
    });
  </script>

<br><br>
  <div
    style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px; background:#a0e0c8"
    class="col-12   rounded ">
    <br>
    <h3 class="text-center text-primary">Copyright &copy by Matejko Team</h3><br>
  </div>

  <script src="./script/script.js"></script>
  <script src="./script/mjeseci.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
