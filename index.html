<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="stylesheet" type="text/css" href="./style/procenat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="perc.jpg" type="image/x-icon">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Računanje Procenta</title>

</head>
<body>
    <br>
    <div id="navbar-placeholder"></div>

<!-- Procenat -->

<div id="Glavni" class="container-fluid offset-1 ">
    <div class="row g-5">

        <div id="divProcenat" class="col-md-5">
            <h2>Računanje Količine</h2>
            <form>
                <label for="KolProcenat">Procenata:</label>
                <input class="form-control" id="KolProcenat" placeholder="Procenata" type="number">

                <label for="KolUkupno">Ukupno:</label>
                <input class="form-control" id="KolUkupno" placeholder="Ukupno" type="number"
                    onkeypress='return check(this,event);'>

                <label for="KolKolicina">Rezultat:</label>
                <input class="form-control" id="KolKolicina" placeholder="Količina" type="number">

                <button  class="btn btn-warning" type="button "  id="kolIzracun" >Izračunaj</button>
            </form>
        </div>

        <div class="col-md-5">
            <h2>Računanje Procenta</h2>
            <form>
                <label for="ProcUkupno">Ukupno:</label>
                <input class="form-control" id="ProcUkupno" placeholder="Ukupno" type="number"
                    onkeypress='return check(this,event);'>

                <label for="ProcKolicina">Količina:</label>
                <input class="form-control" id="ProcKolicina" placeholder="Količina" type="number"
                    onkeypress='return check(this,event);'>

                <label for="ProcProcenat">Rezultat:</label>
                <input class="form-control" id="ProcProcenat" placeholder="Procenata" type="number">

                <button class="btn btn-info" type="button" id="procIzracun">Izračunaj</button>
            </form>
        </div>

    </div>
</div>

<!-- Kamata -->

    <br>
    <div class="container border rounded text-white mb-3" style="background-color: #7494c9;">
        <h3 class="text-center mb-3 mt-3">Računanje kamate tuženih po danima</h3>
    </div>
    <br>
    <div id="divkamata" class="container">
        <div class="row g-3 align-items-end">
            <div class="col-sm">
                <label class="form-label" for="">Dana:</label>
                <input class="form-control" type="text" id="ukupnodana" placeholder="Dana">
            </div>
            <div class="col-sm">
                <label class="form-label" for="">Dospijeće:</label>
                <input class="date form-control" type="text" id="dospijece" />
            </div>
            <div class="col-sm">
                <label class="form-label" for="">Kašnjenje:</label>
                <input type="text" id="kasnjenje" class="date form-control" />
            </div>
            <div class="col-sm">
                <label class="form-label" for="">Dug:</label>
                <input class="form-control" type="text" id="dug" placeholder="Dug" value="100.00">
            </div>
            <div class="col-sm">
                <label class="form-label" for="">Kamata:</label>
                <input class="form-control" type="text" value="0.03" id="kamata">
            </div>
            <div class="col-sm d-flex flex-column">
                <button onclick="KamataPoDanima()" class="btn mt-auto">Izračunaj</button>
            </div>
            <div class="col-sm">
                <label class="form-label" for="">Rezultat:</label>
                <input class="form-control" type="text" id="rezultatKamate" placeholder="Rezultat">
            </div>
        </div>
    </div>

    <script>
        flatpickr("#dospijece", {
            dateFormat: "d.m.Y",      // naš format datuma
            altInput: true,           // lijep izgled inputa
            altFormat: "d.m.Y",       // prikaz na inputu
            allowInput: true,         // dozvoli ručni unos
            locale: {
                weekdays: {
                    shorthand: ["Ned", "Pon", "Uto", "Sre", "Čet", "Pet", "Sub"],
                    longhand: ["Nedjelja", "Ponedjeljak", "Utorak", "Srijeda", "Četvrtak", "Petak", "Subota"]
                },
                months: {
                    shorthand: ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Avg", "Sep", "Okt", "Nov", "Dec"],
                    longhand: ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"]
                }
            },
            minDate: "01.01.2000",   // možeš ograničiti minimalni datum
            maxDate: "31.12.2030",   // maksimalni datum
            defaultDate: "today",    // početni datum je danas
        });

        flatpickr("#kasnjenje", {
            dateFormat: "d.m.Y",      // naš format datuma
            altInput: true,           // lijep izgled inputa
            altFormat: "d.m.Y",       // prikaz na inputu
            allowInput: true,         // dozvoli ručni unos
            locale: {
                weekdays: {
                    shorthand: ["Ned", "Pon", "Uto", "Sre", "Čet", "Pet", "Sub"],
                    longhand: ["Nedjelja", "Ponedjeljak", "Utorak", "Srijeda", "Četvrtak", "Petak", "Subota"]
                },
                months: {
                    shorthand: ["Jan", "Feb", "Mar", "Apr", "Maj", "Jun", "Jul", "Avg", "Sep", "Okt", "Nov", "Dec"],
                    longhand: ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"]
                }
            },
            minDate: "01.01.1980",   // možeš ograničiti minimalni datum
            maxDate: "31.12.2030",   // maksimalni datum
            defaultDate: "today",    // početni datum je danas
        });
    </script>

    <!--   starost zaposlenih-->
    <br>
    
<div id="DrugiGlavni" class="container">
    <div class="row g-4">

        <div id="divdrugiLijevi" class="col-4 text-dark">
            <h1 class="text-center">Starost</h1>
            <input class="form-control" id="star_manje30" placeholder="30" type="text" disabled>
            <input class="form-control" id="star_ukupno_31_40" placeholder="31-40" type="text" disabled>
            <input class="form-control" id="star_41_50" placeholder="41-50" type="text" disabled>
            <input class="form-control" id="star_51_60" placeholder="51-60" type="text" disabled>
            <input class="form-control" id="star_vece60" placeholder=">61" type="text" disabled>
            <input class="form-control" id="star_ukupno" placeholder="UKUPNO" type="text" disabled>
        </div>

        <div id="divdrugiSrednji" class="col-4 text-dark">
            <h1 class="text-center">Broj</h1>
            <input class="form-control" id="zap_manje30" type="number" value="5">
            <input class="form-control" id="zap_31_40" type="number" value="5">
            <input class="form-control" id="zap_41_50" type="number" value="5">
            <input class="form-control" id="zap_51_60" type="number" value="5">
            <input class="form-control" id="zap_vece60" type="number" value="5">
            <input class="form-control" id="zap_ukupno" placeholder="UKUPNO" type="text" disabled>
            <button type="button" onclick="IzracunZaposlenih()" class="btn bg-info text-white mt-2">Izračunaj</button>
        </div>

        <div id="divdrugiDesni" class="col-4 text-dark">
            <h1 class="text-center">Postotak</h1>
            <input class="form-control" id="post_manje30" type="text" disabled>
            <input class="form-control" id="post_31_40" type="text" disabled>
            <input class="form-control" id="post_41_50" type="text" disabled>
            <input class="form-control" id="post_51_60" type="text" disabled>
            <input class="form-control" id="post_vece60" type="text" disabled>
            <input class="form-control" id="post_ukupno" placeholder="UKUPNO" type="text" disabled>
            <button type="button" onclick="PostotakZaposlenih()" class="btn bg-danger text-white mt-2">Postotak</button>
        </div>
    </div>
</div>
